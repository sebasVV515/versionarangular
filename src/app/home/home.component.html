<div class="contenedor">
  <div *ngFor="let personaje of personajes" class="card tarjeta" style="width: 18rem;">
    <img src={{personaje.foto}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{personaje.nombre}}</h5>
      <p class="card-text">Edad: {{personaje.edad}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
